<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration form</title>
    <link rel="stylesheet" href="css/registration_form.css">
</head>
<body>
    <div class="container">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Name</label>
                <input type="text" name="" id="" placeholder="Enter name here...">
            </div>

            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" name="" id="" placeholder="Enter Email here...">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="text" name="" id="" placeholder="Enter Phone number here...">
                </div>

                <div class="input-box">
                    <label for="">Birth date</label>
                    <input type="date" name="" id="" placeholder="Enter birth date here...">
                </div>
           </div>

           <div class="gender-box">
               <h3>Gender</h3>
               <div class="gender-option">
                   <div class="gender">
                       <input type="radio" name="gender" id="check-male">
                       <label for="">Male</label>
                   </div>
                   <div class="gender">
                       <input type="radio" name="gender" id="check-female">
                       <label for="">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-other">
                        <label for="">other</label>
                    </div>
 
               </div>
           </div>

           <div class="input-box address">
              <label for="">Address</label>
              <input type="text" name="" id="" placeholder="Enter street addresss here...">
              <input type="text" name="" id="" placeholder="Enter the street address two line...">

                <div class="column">
                    <div class="select-box">
                       <select name=" " id="">
                          <option value="">---select city---</option>
                          <option value="">Jalgaon</option>
                          <option value="">Pune</option>
                          <option value="">Mumbai</option>
                         <option value="">Nashik</option>
                        </select>
                    </div>
                     <input type="text" placeholder="Enter city name">
                </div>

               <div class="column">
                   <input type="text" name="" id="" placeholder="Enter the region">
                   <input type="text" name="" id="" placeholder="Enter the portal region">
                </div>

            </div>

            <button>Submit</button>

        </form>
    </div>
    
</body>
</html>
